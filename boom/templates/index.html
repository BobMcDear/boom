<!DOCTYPE html>
<html>
<head>
    <title>Book Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Book Search</h1>
        <form action="/search" method="post">
            <div class="form-group">
                <label for="query">Enter a book title or description:</label>
                <input type="text" class="form-control" id="query" name="query" required>
            </div>
            <button type="submit" class="btn btn-primary" name="nearest-neighbour-search">Nearest Neighbour Search</button>
            <button type="submit" class="btn btn-primary" name="semantic-search">Semantic Search</button>
        </form>
    </div>
</body>
</html>
